name: Flutter CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Setup Flutter (OLD version for compatibility)
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '2.10.5'   # ðŸ‘ˆ Stick to Flutter 2.x for this old repo

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK (ignore old embedding warning)
      run: flutter build apk --release --ignore-deprecation

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
